<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header-container"><img class="header-img" 
            src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details&quest;</a>
    </header>
    <section class="centered-main-page-element">
      <p><label class="condition-of-todo" for="new-task">Add Item</label>
        <div class="task-row-wrapper"><input id="new-task" class="task new-task" type="text">
          <button  id="add-button">Add</button>
        </div>
      </p>
      <h3 class="condition-of-todo">Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label class="task">Pay Bills</label>
            <input class="task"  type="text" >
          <button class="edit">Edit</button>
          <button class="delete"><img  src="./remove.svg" alt=""></button>
        </li>
        <li class="edit-mode"><input type="checkbox"><label class="task">
            Go Shopping</label>
          <input class="task"  type="text"  value="Go Shopping"  >
          <button class="edit">Save</button>
          <button class="delete"><img  src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3 class="condition-of-todo">Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label class="task">See the Doctor</label>
          <input class="task"  type="text" >
          <button class="edit">Edit</button>
          <button class="delete"><img  src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
